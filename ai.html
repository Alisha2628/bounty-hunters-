<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lecture Recording Editor</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        main {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .upload-section, .edit-options, .preview-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background: #4f46e5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .upload-label:hover {
            background: #3730a3;
        }

        .video-preview {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }

        .edit-options button {
            padding: 10px 20px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .edit-options button:hover {
            background: #3730a3;
        }

        .highlight-preview {
            background: #eef2ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>AI Lecture Recording Editor</header>

    <main>
        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload Lecture Video</h2>
            <label for="videoUpload" class="upload-label">Choose Video</label>
            <input type="file" id="videoUpload" accept="video/*">
            <video id="videoPreview" class="video-preview" controls></video>
        </section>

        <!-- Editing Options -->
        <section class="edit-options">
            <h2>Edit Options</h2>
            <button id="removeSilenceBtn">Remove Silence</button>
            <button id="addCaptionsBtn">Add Captions</button>
            <button id="generateHighlightsBtn">Generate Highlights</button>

            <div id="highlightPreview" class="highlight-preview" style="display:none;">
                <strong>Highlights:</strong>
                <ul id="highlightsList"></ul>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
            <h2>Preview Edited Video</h2>
            <video id="editedVideoPreview" class="video-preview" controls></video>
        </section>
    </main>

    <footer>
        &copy; 2026 AI Lecture Editor | Designed by Alisha Sankhe
    </footer>

    <script>
        // Video Upload Preview
        const videoUpload = document.getElementById('videoUpload');
        const videoPreview = document.getElementById('videoPreview');

        videoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if(file) {
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
            }
        });

        // Dummy edit buttons functionality
        const removeSilenceBtn = document.getElementById('removeSilenceBtn');
        const addCaptionsBtn = document.getElementById('addCaptionsBtn');
        const generateHighlightsBtn = document.getElementById('generateHighlightsBtn');
        const highlightPreview = document.getElementById('highlightPreview');
        const highlightsList = document.getElementById('highlightsList');

        removeSilenceBtn.addEventListener('click', () => {
            alert("Silence removed (dummy action)!");
        });

        addCaptionsBtn.addEventListener('click', () => {
            alert("Captions added (dummy action)!");
        });

        generateHighlightsBtn.addEventListener('click', () => {
            highlightPreview.style.display = 'block';
            highlightsList.innerHTML = `
                <li>Introduction - 0:00 to 5:00</li>
                <li>Key Concept - 5:01 to 15:00</li>
                <li>Conclusion - 45:00 to 50:00</li>
            `;
        });
    </script>
</body>
</html>
