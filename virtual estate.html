<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Real Estate Walkthrough Generator</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f3f4f6;
    color: #222;
}

header {
    background-color: #111827;
    color: #ffffff;
    padding: 18px 0;
    text-align: center;
    font-size: 22px;
    letter-spacing: 0.5px;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

.section-title {
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: bold;
    color: #374151;
}

.upload-area {
    margin-bottom: 30px;
}

input[type="file"] {
    padding: 8px;
}

.viewer {
    position: relative;
    width: 100%;
    height: 480px;
    overflow: hidden;
    border-radius: 8px;
    background-color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
}

.viewer img {
    position: absolute;
    width: 120%;
    transition: opacity 1s ease-in-out;
    animation: panzoom 20s ease-in-out infinite alternate;
}

@keyframes panzoom {
    0% {
        transform: scale(1.1) translate(0%, 0%);
    }
    50% {
        transform: scale(1.25) translate(-8%, -5%);
    }
    100% {
        transform: scale(1.15) translate(5%, -3%);
    }
}

.controls {
    margin-top: 20px;
    text-align: center;
}

button {
    background-color: #111827;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #1f2937;
}

footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    background: #f9fafb;
    margin-top: 40px;
    color: #6b7280;
}
</style>
</head>

<body>

<header>
Virtual Real Estate Walkthrough Generator
</header>

<div class="container">

<div class="upload-area">
    <div class="section-title">Upload Property Images (Multiple Allowed)</div>
    <input type="file" id="imageInput" accept="image/*" multiple>
</div>

<div class="viewer" id="viewer">
    <span id="placeholder">Upload property images to generate walkthrough preview.</span>
</div>

<div class="controls">
    <button onclick="startTour()">Start Walkthrough</button>
    <button onclick="stopTour()">Stop Walkthrough</button>
</div>

</div>

<footer>
Â© 2026 Virtual Real Estate Walkthrough System
</footer>

<script>
let images = [];
let currentIndex = 0;
let interval = null;
const viewer = document.getElementById("viewer");
const input = document.getElementById("imageInput");

input.addEventListener("change", function () {
    images = [];
    viewer.innerHTML = "";
    currentIndex = 0;

    const files = Array.from(this.files);

    if (files.length === 0) {
        viewer.innerHTML = "<span>Upload property images to generate walkthrough preview.</span>";
        return;
    }

    files.forEach(file => {
        const url = URL.createObjectURL(file);
        images.push(url);
    });

    showImage(0);
});

function showImage(index) {
    viewer.innerHTML = "";
    const img = document.createElement("img");
    img.src = images[index];
    img.style.opacity = "1";
    viewer.appendChild(img);
}

function startTour() {
    if (images.length === 0) return;

    if (interval) return;

    interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }, 6000);
}

function stopTour() {
    clearInterval(interval);
    interval = null;
}
</script>

</body>
</html>
