<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Meditation Guide</title>
    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #004d40;
        }

        header {
            width: 100%;
            background: #00796b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        main {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #00796b;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #004d40;
        }

        .script-section {
            margin-top: 25px;
            background: #e0f2f1;
            padding: 20px;
            border-radius: 10px;
            min-height: 120px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            color: #004d40;
        }
    </style>
</head>
<body>
    <header>Nature Meditation Guide</header>

    <main>
        <h2>Relax and Breathe</h2>
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter a location (e.g., Pine Forest)">
            <button onclick="generateScript()">Get 1-Minute Script</button>
        </div>

        <div class="script-section" id="scriptOutput">
            Your meditation script will appear here.
        </div>
    </main>

    <footer>
        &copy; 2026 Nature Meditation Guide
    </footer>

    <script>
        function generateScript() {
            const location = document.getElementById('locationInput').value.trim();
            const output = document.getElementById('scriptOutput');

            if (!location) {
                output.textContent = "Please enter a location to get your meditation script.";
                return;
            }

            const script = `Close your eyes and take a deep breath. Imagine yourself in a ${location}. 
Feel the gentle breeze, hear the soft sounds around you, and let your body relax. 
Breathe in slowly for 4 seconds, hold for 2 seconds, and exhale for 6 seconds. 
As you continue to breathe, release tension and focus only on the serene beauty of the ${location}. 
Let your mind feel calm and your body light. Enjoy this peaceful moment.`;

            output.textContent = script;
        }
    </script>
</body>
</html>
