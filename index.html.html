<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lo-Fi Prompt Gen</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #2d233c; color: #e0c3fc; display: flex; justify-content: center; padding: 50px; }
        .card { background: #3d3153; padding: 30px; border-radius: 15px; border: 2px solid #5e4b8d; width: 400px; box-shadow: 10px 10px 0px #1a1425; }
        select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        select { background: #1a1425; color: #e0c3fc; cursor: pointer; }
        button { background: #ff79c6; color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #bd93f9; transform: translateY(-2px); }
        #output { margin-top: 20px; background: #1a1425; padding: 15px; border-radius: 8px; font-size: 14px; line-height: 1.5; border: 1px dashed #ff79c6; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0; text-align: center;">‚òï Lo-Fi Architect</h2>
    
    <label>Choose Weather:</label>
    <select id="weather">
        <option value="rainy window, distant thunder, water droplets">üåßÔ∏è Heavy Rain</option>
        <option value="warm sunlight, chirping birds, light breeze">‚òÄÔ∏è Sunny Morning</option>
        <option value="snow falling, muffled silence, icy wind">‚ùÑÔ∏è Snowy Night</option>
    </select>

    <label>Choose Mood:</label>
    <select id="mood">
        <option value="melancholic, nostalgic, dusty vinyl crackle">‚òÅÔ∏è Sad & Dreamy</option>
        <option value="productive, steady, rhythmic, focused">üìö Deep Focus</option>
        <option value="chill, jazzy, smooth Rhodes piano, relaxed">üçπ Lazy Sunday</option>
    </select>

    <button onclick="generatePrompt()">Generate Prompt ‚ú®</button>

    <div id="output"></div>
</div>

<script>
    function generatePrompt() {
        const weather = document.getElementById('weather').value;
        const mood = document.getElementById('mood').value;
        const prompt = `Lo-fi hip hop study beat, 85-90 BPM, ${mood}, ambient background sounds of ${weather}. Features soft boom-bap drums, muffled bassline, and high-quality aesthetic textures. No vocals, instrumental only.`;
        
        const out = document.getElementById('output');
        out.style.display = 'block';
        out.innerHTML = `<strong>Your Prompt:</strong><br>${prompt}`;
    }
</script>

</body>
</html>
